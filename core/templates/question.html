<body>

	<header><img src="images/cuttr_logo.png" /></header>
    
    <!--Top Nav-->
   <div class="mainContent">
        <div class="askQuestion">
            <h2>Ask a question</h2>
            <form action="">
            <label>
                <textarea rows="1" cols="50">Type your question here</textarea><input type="submit" value="submit" />
            </label>
            </form>   
        </div>
        
     <!--   <div class="button"><a href="">Browse Questions</a></div>
     </div> -->

    <div class="pageContent">
    
    <h2>Were there really aliens in Roswell?</h2>

        
            <div class="commentBox">
                <div class="user"><img src="images/avatarReg.png" alt="{{ question.user.username }}" width="60" height="60" /></div>

                <div class="commentReply">
                	<div class="user"><img src="images/avatarLib.png" alt="{{ question.user.username }}" width="60" height="60" /></div>

                </div>
            </div>
        

    </div>
</div>
